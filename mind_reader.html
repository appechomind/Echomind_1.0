
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† Mind Reader</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
    }
  </style>

<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

</head>
<body>
  <div class="container">
    <h1>üß† Mind Reader</h1>
    <p>Ask your spectator to think of a word or number.<br>Type it below (they shouldn‚Äôt see you!)</p>
    <input id="mindInput" placeholder="Enter secret word or number">
    <button onclick="revealMind()">Send to Peek</button>
    <div id="status" style="margin-top:20px;color:#ffe066;"></div>
  </div>

  <script>
    function revealMind() {
      const value = document.getElementById("mindInput").value.trim();
      if (value) {
        localStorage.setItem("peek_message", value);
        document.getElementById("status").innerText = "‚úÖ Sent to magician's display.";
        document.getElementById("mindInput").value = "";
      } else {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please enter something first.";
      }
    }
  </script>
</body>
</html>
