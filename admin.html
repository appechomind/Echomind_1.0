
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€“ EchoMind</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    #panel {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 40, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #7f5ee9;
      width: 80%;
      max-width: 500px;
      z-index: 10;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #ffe066;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      background: #7f5ee9;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas#fractalBg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="fractalBg"></canvas>
  <div id="panel">
    <h1>Admin Panel</h1>
    <label><input type="checkbox" id="toggleAudio"> Audio On</label>
    <label><input type="checkbox" id="toggleMic"> Mic Listening</label>
    <label><input type="checkbox" id="unlockTricks"> Unlock All Tricks</label>
    <label><input type="checkbox" id="resetFractals"> Reset Fractal Pattern</label>
    <button onclick="testSystems()">Test All Systems</button>
  </div>
  <script src="../scripts/fractal.js"></script>
  <script src="../scripts/audio.js"></script>
  <script>
    function testSystems() {
      alert('System Check Passed: Audio, Mic, Fractals, Routes OK.');
    }
  </script>
</body>
</html>
