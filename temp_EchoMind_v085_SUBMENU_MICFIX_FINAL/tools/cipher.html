
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Cipher Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 4em;
    }
    input {
      padding: 1em;
      font-size: 1.4em;
      background: black;
      color: lime;
      border: 1px solid lime;
      border-radius: 8px;
      width: 60%;
    }
    button {
      padding: 0.8em 2em;
      font-size: 1.2em;
      margin-top: 1em;
      background: lime;
      border: none;
      border-radius: 8px;
      color: black;
      cursor: pointer;
    }
  </style>
<script src='/scripts/fractal.js'></script>
</head>
<body>
  <h1>üîê Cipher Access</h1>
  <p>Enter the secret code:</p>
  <input id="cipherInput" placeholder="Enter code..." />
  <br>
  <button onclick="checkCode()">Submit</button>
  <div id="result"></div>

  <script>
    function checkCode() {
      const code = document.getElementById("cipherInput").value.trim();
      if (code === "1679") {
        document.getElementById("result").innerHTML = "<p>‚úÖ Access Granted. Redirecting...</p>";
        setTimeout(() => {
          window.location.href = '/tools/debug.html';
        }, 2000);
      } else {
        document.getElementById("result").innerHTML = "<p>‚ùå Access Denied.</p>";
      }
    }
  </script>

<script>
window.addEventListener("load", () => {
  if (!document.getElementById("fractalBg")) {
    const canvas = document.createElement("canvas");
    canvas.id = "fractalBg";
    canvas.style.position = "fixed";
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    canvas.style.zIndex = "-1";
    document.body.appendChild(canvas);
    const ctx = canvas.getContext("2d");

    function draw() {
      const w = canvas.width = window.innerWidth;
      const h = canvas.height = window.innerHeight;
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < 70; i++) {
        ctx.beginPath();
        ctx.arc(Math.random() * w, Math.random() * h, Math.random() * 60, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 70%, 0.12)`;
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();
  }
});
</script>


<script>
if ('webkitSpeechRecognition' in window) {
  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = true;
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onresult = function(event) {
    const result = event.results[event.results.length - 1][0].transcript.trim();
    console.log("üéôÔ∏è Voice heard:", result);
    localStorage.setItem("lastVoice", result);
  };

  recognition.onerror = function(event) {
    console.warn("Voice error:", event.error);
  };

  recognition.start();
}
</script>

</body>
</html>
