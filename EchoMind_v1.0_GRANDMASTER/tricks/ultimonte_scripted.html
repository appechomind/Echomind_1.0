
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoMind - Ultimonte Scripted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2em;
      text-align: center;
    }
    .card-slot {
      display: inline-block;
      margin: 1em;
      padding: 1em;
      border: 2px solid #0f0;
      width: 100px;
      height: 150px;
      background: #111;
      vertical-align: top;
      transition: all 0.3s ease;
    }
    .card-slot.correct {
      border-color: gold;
      background: #222;
    }
    .card-slot.reveal {
      transform: rotateY(180deg);
    }
    textarea {
      width: 80%;
      height: 150px;
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      margin-top: 1em;
      font-family: monospace;
      padding: 1em;
    }
    button, select {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #111;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 1em;
      font-size: 1.2em;
    }
  </style>

<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

</head>
<body>
  <h1>üé≠ EchoMind - Ultimonte (Scripted Mode)</h1>
  <p>Tap a card to guess. Then load a script to control logic.</p>

  <div class="card-slot" onclick="reveal(0)">üÇ†</div>
  <div class="card-slot" onclick="reveal(1)">üÇ†</div>
  <div class="card-slot" onclick="reveal(2)">üÇ†</div>

  <div class="result" id="resultText"></div>

  <textarea id="scriptBox" placeholder='{
  "pattern": [1,2,0,1],
  "voice": ["Almost!", "You‚Äôre close...", "Let‚Äôs see..."],
  "revealDelay": 1000
}'></textarea><br>

  <button onclick="loadScript()">üì• Load Script</button>
  <button onclick="resetGame()">üîÅ Reset</button>

  <script>
    let scriptData = {
      pattern: [2],
      voice: ["Try again..."],
      revealDelay: 1000
    };
    let currentIndex = 0;
    let revealed = false;

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = navigator.language || "en-US";
      speechSynthesis.speak(u);
    }

    function loadScript() {
      try {
        const input = document.getElementById("scriptBox").value;
        const parsed = JSON.parse(input);
        if (parsed.pattern && parsed.voice && parsed.revealDelay !== undefined) {
          scriptData = parsed;
          currentIndex = 0;
          alert("‚úÖ Script Loaded!");
        } else {
          alert("‚ö†Ô∏è Script missing required fields.");
        }
      } catch (e) {
        alert("‚ùå Error parsing JSON.");
      }
    }

    function reveal(index) {
      if (revealed) return;
      revealed = true;

      const slots = document.getElementsByClassName("card-slot");
      for (let slot of slots) {
        slot.classList.remove("correct");
        slot.classList.add("reveal");
      }

      const correctIndex = scriptData.pattern[currentIndex % scriptData.pattern.length];
      const phrase = scriptData.voice[Math.floor(Math.random() * scriptData.voice.length)];

      speak(phrase);
      setTimeout(() => {
        if (index === correctIndex) {
          document.getElementById("resultText").innerText = "üéâ You got it!";
        } else {
          document.getElementById("resultText").innerText = "‚ùå Wrong! The correct one is now highlighted.";
          slots[correctIndex].classList.add("correct");
        }
        currentIndex++;
      }, scriptData.revealDelay);
    }

    function resetGame() {
      revealed = false;
      const slots = document.getElementsByClassName("card-slot");
      for (let slot of slots) {
        slot.classList.remove("correct");
        slot.classList.remove("reveal");
      }
      document.getElementById("resultText").innerText = "";
    }
  </script>
</body>
</html>
