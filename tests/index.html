<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMind Core Tests</title>
    <style>
        body {
            background: #0b0b0b;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: gold;
            text-align: center;
            margin-bottom: 30px;
        }
        #testResults {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç EchoMind Core Tests</h1>
        <div id="testResults">Running tests...</div>
    </div>

    <!-- Load core scripts -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/fractal.js"></script>
    
    <!-- Load test script -->
    <script src="core_test.js"></script>
    
    <script>
        // Capture console output
        const testResults = document.getElementById('testResults');
        const originalConsole = {
            log: console.log,
            error: console.error
        };

        function formatMessage(msg, isError = false) {
            const time = new Date().toLocaleTimeString();
            return `[${time}] ${msg}\n`;
        }

        console.log = function(...args) {
            const msg = formatMessage(args.join(' '));
            testResults.innerHTML += `<span class="success">${msg}</span>`;
            originalConsole.log(...args);
        };

        console.error = function(...args) {
            const msg = formatMessage(args.join(' '));
            testResults.innerHTML += `<span class="error">${msg}</span>`;
            originalConsole.error(...args);
        };
    </script>
</body>
</html>
