
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appetite - EchoMind</title>
  <link rel="stylesheet" href="assets_style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    canvas#fractalBg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    h2 {
      text-align: center;
      font-size: 3rem;
      margin-top: 10vh;
      color: #9933ff;
      text-shadow: 0 0 15px #9933ff;
    }
    .orb-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 5vh;
      padding: 0 2rem;
    }
    .orb {
      width: 100px;
      height: 100px;
      background-color: #1a1a3d;
      border: 2px solid #9933ff;
      border-radius: 50%;
      box-shadow: 0 0 15px #9933ff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
    }
    .orb:hover {
      box-shadow: 0 0 25px #9933ff;
    }
  </style>

<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

</head>
<body>
  <canvas id="fractalBg"></canvas>
  <h2>Appetite</h2>
  <div class="orb-container">
    <a href="coming-soon.html" class="orb">Coming Soon</a>
  </div>

  <script>
    const canvas = document.getElementById("fractalBg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let t = 0;
    function drawFractal() {
      let w = canvas.width, h = canvas.height;
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < 240; i++) {
        let x = w / 2 + Math.sin(i * 0.15 + t) * i * 0.9;
        let y = h / 2 + 90 + Math.cos(i * 0.15 + t) * i * 0.9;
        ctx.fillStyle = `hsl(${(t * 40 + i * 2) % 360}, 100%, ${40 + i % 40}%)`;
        ctx.beginPath();
        ctx.arc(x, y, 3 + (i % 2), 0, Math.PI * 2);
        ctx.fill();
      }
      t += 0.01;
      requestAnimationFrame(drawFractal);
    }
    drawFractal();
  </script>
</body>
</html>
