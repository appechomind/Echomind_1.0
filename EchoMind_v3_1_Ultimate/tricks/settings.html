<!DOCTYPE html>
    <html><head><title>Settings ‚Äì EchoMind</title><link rel="stylesheet" href="assets/style.css">
<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

</head>
    <body><div class="container"><h1>üõ†Ô∏è Settings</h1><input id="colorForce" placeholder="Color"><input id="cardForce" placeholder="Card"><button onclick="saveSettings()">Save</button><p id="status"></p></div>
    <script>
    function saveSettings(){localStorage.setItem("forceColor",document.getElementById("colorForce").value);localStorage.setItem("forceCard",document.getElementById("cardForce").value);document.getElementById("status").innerText="Saved";}
    </script></body></html>
