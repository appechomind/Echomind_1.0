<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

</head>

    };

    const logs = [];

    function reveal() {
      document.getElementById("output").innerHTML = "<br/><strong>Reveal triggered by touch.</strong>";
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        document.getElementById("spoken").innerText = "Speech recognition not supported in this browser.";
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onstart = () => {
        document.getElementById("spoken").innerText = "Listening...";
      };

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript.toLowerCase();
        logs.push(speechResult);
        document.getElementById("spoken").innerText = "You said: " + speechResult;

        let found = "I couldn't catch that. Try again?";
        for (let key in predictions) {
          if (speechResult.includes(key)) {
            found = "üé¥ " + predictions[key];
            vibrate();
            break;
          }
        }
        document.getElementById("output").innerHTML = "<br/><strong>" + found + "</strong>";
      };

      recognition.onerror = (event) => {
        document.getElementById("spoken").innerText = "Error: " + event.error;
      };

      recognition.start();
    }

    function vibrate() {
      if ("vibrate" in navigator) {
        navigator.vibrate([100, 50, 100]);
      }
    }
  </script>
