<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

<div style="margin-top:40px;">

<script>
let recognition;
let listening = false;

function startListening() {
  if (listening) return;

  let userLang = localStorage.getItem("echomind_lang") || "auto";
  if (userLang === "auto") userLang = navigator.language;

  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = userLang;
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onstart = () => {
    listening = true;
    document.getElementById("reveal").innerText = "ğŸ™ï¸ Listening...";
  };
  recognition.onend = () => {
    listening = false;
    document.getElementById("reveal").innerText += "\n(Mic stopped)";
  };
  recognition.onerror = (e) => {
    console.error("Mic error:", e);
    document.getElementById("reveal").innerText = "ğŸ™ï¸ Mic error: " + e.error;
  };
  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    const card = matchCard(transcript);
    if (card) {
      showCard(card);
    } else {
      document.getElementById("reveal").innerText = "â“ Did not understand. Try again.";
    }
  };

  recognition.start();
}

function showCard(card) {
  document.getElementById("reveal").innerText = "ğŸ´ " + card;
  new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3").play();
}
</script>
