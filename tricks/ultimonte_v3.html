<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

<script src='/scripts/fractal.js'></script>

<body style="background: radial-gradient(circle at center, #2d004d 0%, #000000 100%); color: white;">
  <h1>üÉè EchoMind - Ultimonte v3</h1>
  <p>Choose your trick mode:</p>

  <select id="modeSelector">
    <option value="wrong">Always Wrong</option>
    <option value="right">Always Right</option>
    <option value="random">Random</option>
  </select>

  <div class="card-area">
    <div class="card-slot" onclick="reveal(0)">üÇ†</div>
    <div class="card-slot" onclick="reveal(1)">üÇ†</div>
    <div class="card-slot" onclick="reveal(2)">üÇ†</div>
  </div>

  <div class="result" id="result"></div>
  <button class="replay-button" onclick="resetGame()">üîÅ Try Again</button>

  <script>
    let revealed = false;

    const phrases = {
      "en": ["Interesting choice‚Ä¶ are you sure?", "I thought you'd pick that one.", "Let's see what you missed...", "Was that your final answer?"],
      "es": ["¬øEst√°s seguro de tu elecci√≥n?", "Interesante elecci√≥n...", "Veamos lo que te perdiste..."],
      "fi": ["Oliko tuo lopullinen valintasi?", "Mielenkiintoinen valinta...", "Katsotaanpa, mit√§ j√§i v√§liin..."],
      "tl": ["Sigurado ka ba sa napili mo?", "Tingnan natin kung anong na-miss mo..."],
      "vi": ["B·∫°n ch·∫Øc ch·∫Øn v·ªõi l·ª±a ch·ªçn c·ªßa m√¨nh ch·ª©?", "H√£y xem b·∫°n ƒë√£ b·ªè l·ª° ƒëi·ªÅu g√¨..."]
    };

    const loseAudio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3");
    const winAudio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3");

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = navigator.language || "en-US";
      speechSynthesis.speak(utter);
    }

    function reveal(index) {
      if (revealed) return;
      revealed = true;

      let langCode = (navigator.language || "en").split("-")[0];
      if (!phrases[langCode]) langCode = "en";
      speak(phrases[langCode][Math.floor(Math.random() * phrases[langCode].length)]);

      const slots = document.getElementsByClassName('card-slot');
      for (let i = 0; i < slots.length; i++) {
        slots[i].classList.remove('correct');
        slots[i].classList.add('reveal');
      }

      const mode = document.getElementById("modeSelector").value;
      let correctIndex = 2;

      if (mode === "random") {
        correctIndex = Math.floor(Math.random() * 3);
      } else if (mode === "right") {
        correctIndex = index;
      }

      setTimeout(() => {
        if (index === correctIndex) {
          document.getElementById("result").innerText = "üéâ You found it!";
          winAudio.play();
        } else {
          document.getElementById("result").innerText = "‚ùå Wrong! It was here!";
          loseAudio.play();
          slots[correctIndex].classList.add('correct');
        }
      }, 1200);
    }

    function resetGame() {
      revealed = false;
      const slots = document.getElementsByClassName('card-slot');
      for (let slot of slots) {
        slot.classList.remove('reveal');
        slot.classList.remove('correct');
      }
      document.getElementById("result").innerText = "";
    }
  </script>

<script>
window.addEventListener("load", () => {
  if (!document.getElementById("fractalBg")) {
    const canvas = document.createElement("canvas");
    canvas.id = "fractalBg";
    canvas.style.position = "fixed";
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    canvas.style.zIndex = "-1";
    document.body.appendChild(canvas);
    const ctx = canvas.getContext("2d");

    function draw() {
      const w = canvas.width = window.innerWidth;
      const h = canvas.height = window.innerHeight;
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < 70; i++) {
        ctx.beginPath();
        ctx.arc(Math.random() * w, Math.random() * h, Math.random() * 60, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 70%, 0.12)`;
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();
  }
});
</script>

    console.log("üéôÔ∏è Voice heard:", result);

  };

  };

  recognition.start();
}
</script>
