<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé≠ Template - EchoMind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/navigation.css">
  <script src="../scripts/core.js"></script>
  <script src="../scripts/navigation.js"></script>
  <style>
    :root {
      --background: #000000;
      --text-light: #ffffff;
      --gold: #ffd700;
      --gold-glow: rgba(255, 215, 0, 0.5);
      --bg-dark: #0b0b0b;
      --text-color: #ffffff;
      --accent-color: #ff6b6b;
      --success-color: #51cf66;
      --warning-color: #ffd43b;
    }

    body {
      background-color: var(--background);
      color: var(--text-light);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.5em;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--gold);
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--gold-glow);
    }
    
    h1 {
      color: var(--gold);
      text-shadow: 0 0 10px var(--gold);
      margin: 40px 0;
      font-size: 2.5em;
      animation: titlePulse 3s infinite alternate;
    }

    .content {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }

    .button {
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--text-color);
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      background: rgba(255, 215, 0, 0.1);
      box-shadow: 0 0 15px var(--gold-glow);
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    .button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .button:hover::after {
      opacity: 1;
    }

    .status-message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: var(--text-color);
      font-size: 0.9em;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .status-message.show {
      opacity: 1;
      transform: translateX(0);
    }

    .status-message.success {
      border-left: 4px solid var(--success-color);
    }

    .status-message.error {
      border-left: 4px solid var(--accent-color);
    }

    .status-message.warning {
      border-left: 4px solid var(--warning-color);
    }
    
    canvas#fractalBg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.5;
    }

    .help-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .help-content {
      background: var(--bg-dark);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--gold);
      max-width: 80%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close-help {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5em;
      cursor: pointer;
    }

    @keyframes titlePulse {
      0% { text-shadow: 0 0 10px var(--gold); }
      100% { text-shadow: 0 0 20px var(--gold), 0 0 40px var(--gold-glow); }
    }

    @media (max-width: 600px) {
      .content {
        padding: 10px;
        margin: 10px;
      }

      h1 {
        font-size: 2em;
      }

      .button {
        width: 100%;
        margin: 5px 0;
      }

      .help-content {
        max-width: 95%;
        margin: 10px;
      }
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--gold);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-spinner"></div>
  </div>

  <a href="../index.html" class="back-button">‚Üê</a>
  <h1>Template Page</h1>
  <div class="content">
    <div id="trick-content">
      <!-- Content will be dynamically loaded here -->
      <h2>Template Page</h2>
      <p>Start building your page here...</p>
    </div>
    <div class="controls">
      <button class="button" onclick="showHelp()">Help</button>
      <button class="button" onclick="resetTrick()">Reset</button>
    </div>
  </div>

  <div class="help-overlay">
    <div class="help-content">
      <button class="close-help" onclick="hideHelp()">√ó</button>
      <h2>How to Use</h2>
      <div id="help-text">
        <!-- Help content will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <div id="status-message" class="status-message"></div>

  <script src="scripts/fractal.js"></script>
  <script src="scripts/audio.js"></script>
  <script src="scripts/utils.js"></script>
  <script>
    // Initialize EchoMind core
    window.echoMind = new EchoMind();
    
    // Show loading screen
    const loading = document.querySelector('.loading');
    
    // Hide loading screen when everything is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        EchoMind.animate.fadeOut(loading);
      }, 500);
    });

    // Enhanced message system
    function showMessage(message, type = 'info', duration = 3000) {
      const statusElement = document.getElementById('status-message');
      statusElement.textContent = message;
      statusElement.className = 'status-message show ' + type;
      
      if (type === 'error') {
        EchoMind.sounds.error();
      } else if (type === 'success') {
        EchoMind.sounds.success();
      }
      
      setTimeout(() => {
        statusElement.classList.remove('show');
      }, duration);
    }

    // Enhanced help system
    function showHelp() {
      const helpOverlay = document.querySelector('.help-overlay');
      EchoMind.animate.fadeIn(helpOverlay);
      EchoMind.sounds.click();
    }

    function hideHelp() {
      const helpOverlay = document.querySelector('.help-overlay');
      EchoMind.animate.fadeOut(helpOverlay);
      EchoMind.sounds.click();
    }

    function resetTrick() {
      showMessage('Trick has been reset.', 'warning');
      EchoMind.storage.clear('trick_state');
      // Add specific reset logic here
    }

    // Touch feedback for buttons
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('touchstart', function() {
        this.style.transform = 'scale(0.95)';
      });
      
      button.addEventListener('touchend', function() {
        this.style.transform = '';
      });
    });

    // Initialize audio context on user interaction
    document.addEventListener('click', async () => {
      if (window.audioManager) {
        await window.audioManager.init();
      }
    }, { once: true });

    // Prevent zoom on double tap on mobile
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Save state before unload
    window.addEventListener('beforeunload', () => {
      if (window.saveTrickState) {
        window.saveTrickState();
      }
    });

    // Restore state on load
    window.addEventListener('load', () => {
      if (window.loadTrickState) {
        window.loadTrickState();
      }
    });
  </script>
</body>
</html>
