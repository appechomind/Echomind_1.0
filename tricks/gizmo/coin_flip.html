<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ü™ô Coin Flip - EchoMind</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --gold-glow: #ffe066;
            --bg-dark: #0b0b0b;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: gold;
            text-shadow: 0 0 10px gold;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: gold;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            text-shadow: 0 0 10px gold;
        }

        .coin {
            width: 150px;
            height: 150px;
            margin: 50px auto;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .coin.flipping {
            animation: flip 3s ease-out forwards;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .coin-face.tails {
            transform: rotateY(180deg);
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1800deg); }
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
            min-height: 1.5em;
            color: gold;
        }

        .button {
            background: transparent;
            border: 2px solid gold;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px var(--gold-glow);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .coin {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <a href="../gizmo.html" class="back-btn">‚Üê Back</a>
    
    <div class="container">
        <h1>ü™ô Coin Flip</h1>
        
        <div class="coin" id="coin">
            <div class="coin-face heads">H</div>
            <div class="coin-face tails">T</div>
        </div>
        
        <div class="result" id="result"></div>
        <button class="button" id="flipButton">Flip Coin</button>
    </div>

    <script src="gizmo.js"></script>
    <script>
        const gizmo = new Gizmo();
        const coin = document.getElementById('coin');
        const result = document.getElementById('result');
        const flipButton = document.getElementById('flipButton');
        let isFlipping = false;

        async function flipCoin() {
            if (isFlipping) return;
            
            isFlipping = true;
            result.textContent = '';
            flipButton.disabled = true;
            
            // Start the flip animation
            coin.classList.add('flipping');
            
            // Get the result from Gizmo's secure random
            const outcome = gizmo.flipCoin();
            
            // Play coin flip sound
            await gizmo.playSound('coin');
            
            // Wait for animation to complete
            setTimeout(() => {
                coin.classList.remove('flipping');
                result.textContent = outcome.toUpperCase();
                flipButton.disabled = false;
                isFlipping = false;
                
                // Ensure coin shows correct side
                coin.style.transform = `rotateY(${outcome === 'heads' ? '0' : '180deg'})`;
            }, 3000);
        }

        flipButton.addEventListener('click', flipCoin);
        
        // Enable keyboard control
        document.addEventListener('keypress', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                flipCoin();
            }
        });

        // Prevent double-tap zoom on mobile
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
