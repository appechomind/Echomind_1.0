
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoMind Command Console</title>
  <style>
    body {
      background: #000;
      color: #00ff88;
      font-family: monospace;
      padding: 30px;
    }
    h1 {
      color: #fff;
    }
    #output {
      background: #111;
      padding: 20px;
      margin-top: 20px;
      height: 300px;
      overflow-y: scroll;
      border: 1px dashed #00ff88;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      background: #222;
      border: 1px solid #00ff88;
      color: #00ff88;
      margin-top: 10px;
    }
    button:hover {
      background: #333;
    }
  </style>

<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

</head>
<body>
  <h1>üß† EchoMind OS Console</h1>
  <p>Enter a command from the transcript or your mind. EchoMind will respond.</p>
  <input type="text" id="commandInput" placeholder="Type a command like 'make the app'" size="50">
  <button onclick="processCommand()">Execute</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById("output");
    function processCommand() {
      const cmd = document.getElementById("commandInput").value.trim().toLowerCase();
      const responses = {
        "make the app": "‚úÖ App already built. Now executing updates...",
        "build peek.html": "‚úÖ Peek magician display is live.",
        "create a log": "üìú Log generated and saved.",
        "add trigger options": "‚öôÔ∏è Peek triggers being wired now...",
        "expand": "üîÅ Expanding 100-fold into new modules...",
        "continue": "‚û°Ô∏è Continuing full-stack expansion...",
        "compare every version": "üß¨ Comparing all previous versions now..."
      };
      const response = responses[cmd] || "ü§ñ Command not recognized, but will be processed by EchoMind AI soon.";
      output.innerHTML += "<div>> " + cmd + "</div><div style='margin-left:20px;'>‚Üí " + response + "</div><br>";
      output.scrollTop = output.scrollHeight;
    }
  </script>
</body>
</html>
