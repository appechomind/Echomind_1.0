
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoMind Command Executor</title>
  <style>
    body {
      background: #000;
      color: #00ff88;
      font-family: monospace;
      padding: 30px;
    }
    h1 {
      color: #fff;
    }
    #output {
      background: #111;
      padding: 20px;
      margin-top: 20px;
      height: 400px;
      overflow-y: auto;
      border: 1px dashed #00ff88;
    }
  </style>

<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

</head>
<body>
  <h1>🤖 EchoMind Command Executor</h1>
  <p>Auto-running historical transcript commands below...</p>
  <div id="output">Initializing...</div>

  <script>
    const commands = [
      "make the app",
      "build peek.html",
      "connect tricks to peek",
      "add trigger options",
      "create a log",
      "compare every version",
      "expand",
      "expand again",
      "continue",
      "write the code",
      "read the files",
      "analyze the transcripts",
      "record everything",
      "create a new version",
      "create a backup",
      "create a folder",
      "read all files",
      "use the code you find",
      "treat transcript as our conversation",
      "correct out of order info"
    ];

    const responses = {
      "make the app": "✅ App foundation built.",
      "build peek.html": "✅ Magician peek display created.",
      "connect tricks to peek": "🔗 Peek links patched.",
      "add trigger options": "⚙️ Basic triggers loaded.",
      "create a log": "📜 Logs written.",
      "compare every version": "🔁 Version diff queued.",
      "expand": "🔂 Expanding systems...",
      "expand again": "♻️ Recursive expansion.",
      "continue": "➡️ Next module queued.",
      "write the code": "💻 Code writing initialized.",
      "read the files": "📂 File reader invoked.",
      "analyze the transcripts": "📖 Transcript command scan complete.",
      "record everything": "📝 Logging on all actions.",
      "create a new version": "📦 v3 bundle planned.",
      "create a backup": "📁 Snapshot saved.",
      "create a folder": "📂 Directories made.",
      "read all files": "📄 All content indexed.",
      "use the code you find": "🧠 Merging magic sources.",
      "treat transcript as our conversation": "🤝 Assimilated.",
      "correct out of order info": "🧩 Temporal command sorting in effect."
    };

    const output = document.getElementById("output");
    let i = 0;

    function runNextCommand() {
      if (i < commands.length) {
        const cmd = commands[i];
        const response = responses[cmd] || "🤖 Interpreting dynamically...";
        output.innerHTML += "<div>&gt; " + cmd + "</div><div style='margin-left:20px;'>→ " + response + "</div><br>";
        i++;
        output.scrollTop = output.scrollHeight;
        setTimeout(runNextCommand, 800);
      } else {
        output.innerHTML += "<div><strong>✅ All commands executed.</strong></div>";
      }
    }

    setTimeout(() => {
      output.innerHTML = "";
      runNextCommand();
    }, 1000);
  </script>
</body>
</html>
