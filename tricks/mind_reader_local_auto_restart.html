<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

<body style="background: radial-gradient(circle at center, #2d004d 0%, #000000 100%); color: white;">
  <h1>üîÆ EchoMind: Auto-Healing Voice Reveal</h1>
  <p>Say a card like ‚Äúthree diamonds‚Äù or ‚Äújack hearts‚Äù.</p>

  <div id="cardArea">
    <div id="cardReveal">Waiting...</div>
  </div>

  <div id="log">üé§ Listening...</div>
  <button onclick="restartMic()">üîÅ Manual Restart</button>

  <script>
    const ranks = [
      ["ace", "Ace"], ["2", "Two"], ["3", "Three"], ["4", "Four"], ["5", "Five"],
      ["6", "Six"], ["7", "Seven"], ["8", "Eight"], ["9", "Nine"], ["10", "Ten"],
      ["jack", "Jack"], ["queen", "Queen"], ["king", "King"]
    ];
    const suits = ["hearts", "diamonds", "clubs", "spades"];

    const cardMap = {};
    for (const suit of suits) {
      for (const [rk, rn] of ranks) {
        const full = rn + " of " + suit.charAt(0).toUpperCase() + suit.slice(1);
        const keys = [
          `${rk} of ${suit}`,
          `${rk} ${suit}`,
          `${rn.toLowerCase()} ${suit}`,
          `${rn.toLowerCase()} of ${suit}`
        ];
        for (const k of keys) {
          cardMap[k] = full;
        }
      }
    }

    let recognition;
    const cardReveal = document.getElementById("cardReveal");
    const log = document.getElementById("log");

    function revealCard(cardText) {
      cardReveal.textContent = cardText;
      localStorage.setItem("peek_message", cardText);
      log.innerText += "\nüéâ Revealed: " + cardText;
    }

    function restartMic() {
      if (recognition) {
        try {
          recognition.stop();
          recognition.start();
          log.innerText += "\nüîÅ Mic manually restarted.";
        } catch (e) {
          log.innerText += "\n‚ùå Restart error: " + e.message;
        }
      }
    }

    function setupRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        log.innerText = "‚ùå Speech recognition not supported.";
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const t = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        log.innerText += "\nüó£ " + t;

        const normalized = t.replace(/[^a-z0-9 ]+/g, "").toLowerCase();
        for (const spoken in cardMap) {
          if (normalized.includes(spoken)) {
            revealCard(cardMap[spoken]);
            break;
          }
        }
      };

      recognition.onerror = (e) => {
        log.innerText += "\n‚ö†Ô∏è Mic error: " + e.error;
      };

      recognition.onend = () => {
        log.innerText += "\nüîÑ Mic stopped. Restarting in 2.5 seconds...";
        setTimeout(() => {
          try {
            recognition.start();
            log.innerText += "\nüéß Mic resumed.";
          } catch (err) {
            log.innerText += "\n‚ùå Mic restart error: " + err.message;
          }
        }, 2500);
      };

      try {
        recognition.start();
        log.innerText = "üéß Mic listening...";
      } catch (err) {
        log.innerText = "‚ùå Mic error: " + err.message;
      }
    }

    window.onload = () => setTimeout(setupRecognition, 500);
  </script>

<script>
window.addEventListener("load", () => {
  if (!document.getElementById("fractalBg")) {
    const canvas = document.createElement("canvas");
    canvas.id = "fractalBg";
    canvas.style.position = "fixed";
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    canvas.style.zIndex = "-1";
    document.body.appendChild(canvas);
    const ctx = canvas.getContext("2d");

    function draw() {
      const w = canvas.width = window.innerWidth;
      const h = canvas.height = window.innerHeight;
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < 70; i++) {
        ctx.beginPath();
        ctx.arc(Math.random() * w, Math.random() * h, Math.random() * 60, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 70%, 0.12)`;
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();
  }
});
</script>
