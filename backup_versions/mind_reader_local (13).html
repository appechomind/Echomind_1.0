
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîä EchoMind - One-Time Mic, Always Listening</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    #cardArea {
      perspective: 1000px;
      width: 200px;
      height: 280px;
      margin: 40px auto;
      position: relative;
    }
    #cardReveal {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      border: 2px solid gold;
      box-shadow: 0 0 20px #ffe066;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #222;
      transition: background 0.4s ease;
    }
    #log {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      white-space: pre-line;
      max-width: 95%;
      margin: 0 auto;
    }
    button {
      margin-top: 20px;
      padding: 8px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid gold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

</head>
<body>
  <h1>üß† EchoMind: Persistent Listener</h1>
  <p>Mic starts once and listens forever. Say a card like "Ten of Diamonds".</p>

  <div id="cardArea">
    <div id="cardReveal">Waiting...</div>
  </div>

  <div id="log">üé§ Listening...</div>
  <button onclick="startMic()">üîÅ Restart Mic</button>

  <script>
    const cardMap = {};
    const ranks = [
      ["ace", "Ace"], ["2", "Two"], ["3", "Three"], ["4", "Four"], ["5", "Five"],
      ["6", "Six"], ["7", "Seven"], ["8", "Eight"], ["9", "Nine"], ["10", "Ten"],
      ["jack", "Jack"], ["queen", "Queen"], ["king", "King"]
    ];
    const suits = ["hearts", "diamonds", "clubs", "spades"];

    for (const suit of suits) {
      for (const [rk, rn] of ranks) {
        const full = rn + " of " + suit.charAt(0).toUpperCase() + suit.slice(1);
        cardMap[rk + " of " + suit] = full;
        cardMap[rk + " " + suit] = full;
        cardMap[rn.toLowerCase() + " of " + suit] = full;
        cardMap[rn.toLowerCase() + " " + suit] = full;
      }
    }

    let recognition;
    const cardReveal = document.getElementById("cardReveal");
    const log = document.getElementById("log");

    function revealCard(cardText) {
      cardReveal.textContent = cardText;
      localStorage.setItem("peek_message", cardText);
      log.innerText += "\nüéâ Revealed: " + cardText;
    }

    function startMic() {
      try {
        recognition.stop();
        recognition.start();
        log.innerText += "\nüîÅ Mic restarted.";
      } catch (e) {
        log.innerText += "\n‚ùå Restart error: " + e.message;
      }
    }

    function setupRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        log.innerText = "‚ùå Speech recognition not supported.";
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const t = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        log.innerText += "\nüó£ " + t;

        const normalized = t.replace(/[^a-z0-9 ]+/g, "").toLowerCase();
        for (const spoken in cardMap) {
          if (normalized.includes(spoken)) {
            revealCard(cardMap[spoken]);
            break;
          }
        }
      };

      recognition.onerror = (e) => {
        log.innerText += "\n‚ö†Ô∏è Mic error: " + e.error;
      };

      recognition.onend = () => {
        log.innerText += "\n‚õî Mic stopped. Use restart button to resume.";
      };

      try {
        recognition.start();
        log.innerText += "\nüéß Mic started.";
      } catch (err) {
        log.innerText += "\n‚ùå Mic error: " + err.message;
      }
    }

    window.onload = () => setTimeout(setupRecognition, 500);
  </script>
</body>
</html>
