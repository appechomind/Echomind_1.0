
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§  Mind Reader (Voice)</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
    }
    #result {
      color: #ffe066;
      margin-top: 20px;
      font-size: 24px;
    }
  </style>

<style>
canvas#fractalBg {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}
</style>
<script>
window.onload = function () {
  const canvas = document.createElement("canvas");
  canvas.id = "fractalBg";
  document.body.appendChild(canvas);
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let t = 0;
  function drawFractal() {
    let w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 200; i++) {
      let x = w / 2 + Math.sin(i * 0.1 + t) * i * 0.8;
      let y = h / 2 + 90 + Math.cos(i * 0.1 + t) * i * 0.8;
      ctx.fillStyle = `hsl(${(t * 50 + i * 2) % 360}, 100%, ${30 + i % 50}%)`;
      ctx.beginPath();
      ctx.arc(x, y, 2 + (i % 3), 0, Math.PI * 2);
      ctx.fill();
    }
    t += 0.01;
    requestAnimationFrame(drawFractal);
  }
  drawFractal();
};
</script>

</head>
<body>
  <div class="container">
    <h1>ðŸ§  Mind Reader (Voice)</h1>
    <p>Ask your spectator to say a word or number. EchoMind will listen...</p>
    <button onclick="startListening()">ðŸŽ™ Start Listening</button>
    <div id="result">ðŸŽ§ Waiting for speech...</div>
  </div>

  <script>
    let recognition;
    function startListening() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert('âŒ Speech recognition is not supported in this browser.');
        return;
      }

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        document.getElementById('result').innerText = "ðŸŽ™ Listening...";
      };

      recognition.onerror = (event) => {
        document.getElementById('result').innerText = "âŒ Error: " + event.error;
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        document.getElementById('result').innerText = "ðŸ§  Heard: " + transcript;
        localStorage.setItem("peek_message", transcript);
      };

      recognition.start();
    }
  </script>
</body>
</html>
